unbind r
bind r source-file ~/.tmux.conf

set -g prefix C-space
set -g mouse on
set -g base-index 1

# Bind 'n' to create a new window
bind n new-window

# Bind 'w' to close the current window with confirmation
bind w confirm-before "kill-window"

unbind s
bind s run "~/.tmux/split_screen.sh"

# act like vim
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind h split-window -h
bind v split-window -v

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'richin13/tmux-plugin-playerctl'

set -g @plugin 'egel/tmux-gruvbox'
# set desired theme options...
set -g @tmux-gruvbox 'dark' # or 'dark256', 'light', 'light256'

# Add this with your other plugins
set -g @plugin 'tmux-plugins/tmux-resurrect'

# (Optional but Recommended) For automatic saving
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '1'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
